<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Run Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Dancing Script', cursive;
            background-color: #fff5f8;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #ff69b4;
            margin-top: 10px;
        }

        .game-area {
            position: relative;
            width: 300px;
            height: 400px;
            background-color: #ffe6f0;
            border: 3px solid #ff69b4;
            border-radius: 20px;
            margin: 20px auto;
            overflow: hidden;
        }

        .pig {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('IMG_20241012_115756.jpg'); /* Using your uploaded image */
            background-size: cover;
            border-radius: 50%;
            cursor: pointer;
        }

        .score {
            font-size: 1.5em;
            color: #ff69b4;
        }

        .navigation {
            margin-top: 20px;
        }

        .navigation a {
            text-decoration: none;
            font-size: 1.2em;
            color: white;
            background-color: #ff69b4;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin: 10px;
            transition: background-color 0.3s;
        }

        .navigation a:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üê∑ Pig Run Game üê∑</h1>
        <div class="score">Score: <span id="score">0</span></div>
        <div class="game-area" id="gameArea">
            <div class="pig" id="pig"></div>
        </div>
        <div class="navigation">
            <a href="bday1.html">Back to Home</a>
            <a href="games.html">More Games</a>
        </div>
    </div>

    <script>
        const pig = document.getElementById('pig');
        const gameArea = document.getElementById('gameArea');
        const scoreElement = document.getElementById('score');
        let score = 0;

        // Function to randomize pig's position
        function randomizePigPosition() {
            const x = Math.random() * (gameArea.offsetWidth - pig.offsetWidth);
            const y = Math.random() * (gameArea.offsetHeight - pig.offsetHeight);
            pig.style.left = `${x}px`;
            pig.style.top = `${y}px`;
        }

        // Add click event listener to the pig
        pig.addEventListener('click', () => {
            score++;
            scoreElement.innerText = score;
            randomizePigPosition();
        });

        // Set initial position of the pig
        randomizePigPosition();
    </script>
</body>
</html>
