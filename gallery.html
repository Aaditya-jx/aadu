<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Dancing Script', cursive;
            background-color: #fff5f8;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            color: #ff69b4;
            margin-top: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .gallery img {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        .navigation {
            margin-top: 30px;
        }

        .navigation a {
            text-decoration: none;
            font-size: 1.2em;
            color: white;
            background-color: #ff69b4;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin: 10px;
            transition: background-color 0.3s;
        }

        .navigation a:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¸ Birthday Photo Gallery ðŸ“¸</h1>
        <div class="gallery">
            <img src="jan5.jpg" alt="Photo 1">
            <img src="jan6.jpg" alt="Photo 2">
            <img src="Jan1.jpg" alt="Photo 3">
            <img src="Jan7.jpg" alt="Photo 4">
            <img src="jan8.jpg" alt="Photo 5">
            <img src="jan9.jpg" alt="Photo 6">
            <img src="jan2.jpg" alt="Photo 7">
            <img src="jan3.jpg" alt="Photo 8">
            <img src="jan4.jpg" alt="Photo 9">
        </div>
        <div class="navigation">
            <a href="bday1.html">Back to Home</a>
        </div>
    </div>
</body>
</html>
